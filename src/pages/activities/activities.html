<ion-header>
	<ion-navbar>
		<ion-title>
			Aktivitäten
		</ion-title>
		<ion-buttons right>
			<button ion-button (click)="settingsPage()"><ion-icon large name="settings"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-list-header>Recent</ion-list-header>
		<button ion-item *ngFor="let activity of activities; let activityId = index" (click)="editActivity(activityId)">
			{{activity.time | date: 'dd.MM'}}: {{activity.type}} für {{activity.duration}} Minuten
		</button>
	</ion-list>
	<ion-fab bottom right>
		<button ion-fab><ion-icon name="add"></ion-icon></button>
		<ion-fab-list side="top">
			<button ion-fab (click)="addActivity(true)"><ion-icon name="timer"></ion-icon></button>
			<button ion-fab (click)="addActivity(false)"><ion-icon name="md-create"></ion-icon></button>
		</ion-fab-list>
	</ion-fab>
</ion-content>
