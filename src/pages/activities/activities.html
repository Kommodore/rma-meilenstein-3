<ion-header>
	<ion-navbar>
		<ion-title>
			About Jonas
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-list-header>Recent</ion-list-header>
		<button ion-item *ngFor="let activity of activities;let activityId = index" (click)="showModal(activityId)">{{activity.type}}</button>
	</ion-list>
	<ion-fab bottom right>
		<button ion-fab (click)="addActivity()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
