<ion-header>
	<ion-navbar>
		<ion-title>Aktivität hinzufügen</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Aktivität</ion-label>
			<ion-select [(ngModel)]="type">
				<ion-option value="Laufen">Laufen</ion-option>
				<ion-option value="Fahrradfahren">Fahrradfahren</ion-option>
				<ion-option value="Schwimmen">Schwimmen</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label>Datum</ion-label>
			<ion-datetime displayFormat="D.MMM.YYYY H:mm" [(ngModel)]="myDate"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label floating>Dauer</ion-label>
			<ion-input type="number" min="0" [(ngModel)]="duration"></ion-input>
		</ion-item>
	</ion-list>
</ion-content>
