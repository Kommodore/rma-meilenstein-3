<ion-header>
	<ion-navbar>
		<ion-title>Aktivität:</ion-title>
		<ion-buttons left>
			<button ion-button (click)="dismiss()">
				Close
			</button>
		</ion-buttons>
		<ion-buttons right>
			<button ion-button (click)="deleteActivity()"><ion-icon large name="trash"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item>
			Aktivität: {{type}}
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
	</ion-list>
</ion-content>
