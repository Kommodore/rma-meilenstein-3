<ion-header>
	<ion-navbar>
		<ion-title>Aktivität:</ion-title>
		<ion-buttons right>
			<button ion-button (click)="deleteActivity()"><ion-icon large name="trash"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item>
			Aktivität: {{type}}
		</ion-item>
		<ion-item>
			Datum: {{time | date: 'dd.MM HH:mm'}}
		</ion-item>
		<ion-item>
			Dauer: {{duration}} Minuten
		</ion-item>
	</ion-list>
	<div #map id="map"></div>
</ion-content>
