<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
		<ion-buttons right>
			<button ion-button (click)="settingsPage()"><ion-icon large name="settings"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div id="lastActivity" [hidden]="!activitiesExist">
		<h3>Letzte Aktivität:</h3>
		<h4>{{type}}</h4>
		<h6>am {{time | date: 'dd.MM'}} um {{time | date: 'HH:mm'}}</h6>
		<h6>für {{duration}} Minuten</h6>
	</div>
	<div id="welcome" [hidden]="activitiesExist">
		<br><br><h3 text-center>Willkommen bei GenericSports,</h3>
		<h5 text-center>der Sportapp des 21. Jahrhunderts!</h5>
		<p>Es scheint so, als hättest du noch keine Aktivitäten mit dieser App gespeichert.</p>
		<p>Jetzt loslegen!<span style="font-size: 1.5em;">\t😍</span></p>
	</div>
	<br><br><br><br>
	<button ion-button  block (click)="addActivity()">Aktivität hinzufügen</button>
</ion-content>
