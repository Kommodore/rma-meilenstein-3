<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
		<ion-buttons right>
			<button ion-button (click)="visitSettings()"><ion-icon large name="settings"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div id="lastActivity" [hidden]="!activitiesExist">
		<h2>Letzte Aktivität:</h2>
		<p>{{time | date: 'dd.MM'}} um {{time | date: 'HH:mm'}}<br>
		{{type}} für {{duration}} Minuten</p>
	</div>
	<div id="welcome" [hidden]="activitiesExist">
		<h3>Willkommen bei GenericSports,</h3>
		<h5>Der Sportapp des 21. Jahrhunderts</h5>
		<p>Es scheint so, als hättest du noch keine Aktivitäten mit dieser App gespeichert.</p><p>Jetzt loslegen!</p>
	</div>
	<button ion-button block (click)="addActivity()">Aktivität hinzufügen</button>
    <button ion-button (click)="gotoPage()">Show Map</button>
</ion-content>
