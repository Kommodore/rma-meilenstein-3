<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div id="lastActivity" [hidden]="!activitiesExist">
		<h2>Letzte Aktivität:</h2>
		<p>{{date | date: 'dd. MM HH:mm'}}<br>
		{{type}} für {{duration}} Minuten</p>
	</div>
	<div id="welcome" [hidden]="activitiesExist">
		<h3>Willkommen bei SportApp123</h3>
		<p>Es scheint so, als hättest du noch keine Aktivitäten mit dieser App gespeichert.</p><p>Jetzt loslegen!</p>
	</div>
	<button ion-button block (click)="addNewActivity()">Aktivität hinzufügen</button>
    <button ion-button (click)="gotoPage()">Show Map</button>
</ion-content>
